version: "3.9"

networks:
  backend:
    driver: bridge

services:
  api:
    build: 
      context: .
    command: >
      uv run uvicorn nf_llm.api.main:app 
      --host 0.0.0.0 
      --port 8000 
      --reload
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - .:/app  # For development hot reload (no cache for immediate data updates)
    networks: [backend]
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  ui:
    build: 
      context: .
    command: >
      uv run streamlit run src/nf_llm/app.py 
      --server.port 8501 
      --server.address 0.0.0.0
      --server.enableCORS false
      --server.enableXsrfProtection false
    environment:
      - API_BASE_URL=http://api:8000
      - PYTHONPATH=/app/src
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - .:/app  # For development hot reload (no cache for immediate data updates)
    networks: [backend]
    ports:
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

